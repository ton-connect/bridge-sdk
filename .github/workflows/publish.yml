name: Publish to NPM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create git tag
      id-token: write  # Needed for NPM provenance
    if: github.repository == 'ton-connect/bridge-sdk'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if version tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âŒ Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag v${{ steps.version.outputs.version }} does not exist yet"
          fi

      - name: Verify package-lock.json version matches package.json
        id: check_lock
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          LOCK_VERSION=$(node -p "require('./package-lock.json').version")
          
          if [ "$PKG_VERSION" = "$LOCK_VERSION" ]; then
            echo "matches=true" >> $GITHUB_OUTPUT
            echo "âœ… Versions match: $PKG_VERSION"
          else
            echo "matches=false" >> $GITHUB_OUTPUT
            echo "âŒ Version mismatch!"
            echo "package.json: $PKG_VERSION"
            echo "package-lock.json: $LOCK_VERSION"
            exit 1
          fi

      - name: Check if release should proceed
        run: |
          if [ "${{ steps.check_tag.outputs.exists }}" = "true" ]; then
            echo "âŒ Cannot release: Tag v${{ steps.version.outputs.version }} already exists"
            echo "To create a new release, update the version in package.json and package-lock.json"
            exit 1
          fi
          
          if [ "${{ steps.check_lock.outputs.matches }}" != "true" ]; then
            echo "âŒ Cannot release: package.json and package-lock.json versions do not match"
            echo "Run 'npm install' to update package-lock.json"
            exit 1
          fi
          
          echo "âœ… All checks passed. Ready to release version ${{ steps.version.outputs.version }}"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Verify dist directory
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          ls -la dist/

      - name: Create git tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Publish Summary
        run: |
          echo "## ðŸš€ Published to NPM" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Package: \`@tonconnect/bridge-sdk\`" >> $GITHUB_STEP_SUMMARY
          echo "Version: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View on NPM: https://www.npmjs.com/package/@tonconnect/bridge-sdk" >> $GITHUB_STEP_SUMMARY
